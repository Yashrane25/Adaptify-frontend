<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration page</title>
    <link rel="stylesheet" href="Adaptify.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/a076d05399.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <i class="fa-regular fa-eye-slash" id="eye-slash"></i>
  </head>
  <body class="login-body">
    <div class="container">
      <div class="box">
        <button class="cancel-btn" onclick="redirectToHome()">Ã—</button>
        <div class="box-login" id="login">
          <div class="top-header">
            <h3>Login</h3>
            <small>Sign in to continue your journey with Adaptify</small>
          </div>
          <div class="input-group">
            <div class="input-field">
              <input type="text" class="input-box" id="logEmail" required />
              <label for="logEmail">Email address</label>
            </div>
            <div class="input-field">
              <input
                type="password"
                class="input-box"
                id="logPassword"
                required
              />
              <label for="logPassword">Password</label>
              <div class="eye-area">
                <div class="eye-box" onclick="myLogPassword()">
                  <i class="fa-regular fa-eye" id="eye"></i>
                  <i class="fa-regular fa-eye-slash" id="eye-slash"></i>
                </div>
              </div>
            </div>
            <div class="remember">
              <input type="checkbox" id="formCheck" class="check" />
              <label for="formCheck">Remember Me</label>
            </div>
            <div class="input-field">
              <input
                type="submit"
                class="input-submit"
                value="Sign In"
                required
              />
            </div>
            <div class="forgot">
              <a class="forgot-pass" href="#">Forgot password?</a>
            </div>
          </div>
        </div>

        <!------------------------------------------- register --------------------------------------->

        <div class="box-register" id="register">
          <div class="top-header">
            <h3>Sign Up</h3>
            <small>Unlock innovation and inclusivity with Adaptify.</small>
          </div>
          <div class="input-group">
            <div class="input-field">
              <input type="text" class="input-box" id="regUsername" required />
              <label for="regUsername">Username</label>
            </div>
            <div class="input-field">
              <input type="text" class="input-box" id="regEmail" required />
              <label for="regEmail">Email address</label>
            </div>
            <div class="input-field">
              <input
                type="password"
                class="input-box"
                id="regPassword"
                required
              />
              <label for="regPassword">Password</label>
              <div class="eye-area">
                <div class="eye-box" onclick="myRegPassword()">
                  <i class="fa-regular fa-eye" id="eye-2"></i>
                  <i class="fa-regular fa-eye-slash" id="eye-slash-2"></i>
                </div>
              </div>
            </div>

            <div class="remember">
              <input type="checkbox" id="formCheck2" class="check" />
              <label for="formCheck2">Remember Me</label>
            </div>
            <div class="input-field">
              <input
                type="submit"
                class="input-submit"
                value="Register "
                required
              />
            </div>
          </div>
        </div>
        <div class="switch">
          <a href="#" class="login active" onclick="login()">Login</a>
          <a href="#" class="register" onclick="register()">Sign Up</a>
          <div class="btn-active" id="btn"></div>
        </div>
      </div>
    </div>

    <script src="Adaptify.js"></script>
  </body>
</html>
